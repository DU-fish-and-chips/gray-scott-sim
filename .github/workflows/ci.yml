name: CI

on:[push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Configure with CMake
        run: cmake -S . -B build

      - name: Build with CMake
        run: cmake --build build

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
